<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup Page</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./scripts-and-styles/styles.css" />
</head>

<body>
    <div class="entire-page-container">
        <!-- section 1-->
        <section class="newsletter-page-content">
            <h1 class="newsletter-page-content__header">Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul class="newsletter-benefits-list">
                <li class="newsletter-benefits-list__item newsletter-benefit-1">Product discovery and building what
                    matters</li>
                <li class="newsletter-benefits-list__item newsletter-benefit-2">Measuring to ensure updates are a
                    success</li>
                <li class="newsletter-benefits-list__item newsletter-benefit-3">And much more!</li>
            </ul>
            <form action="" class="newsletter-page-form">
                <label for="email-input-field">Email Address:</label>
                <input type="email" id="email-input-field" name="email" autocomplete="email"
                    placeholder="email@company.com" />

                <!-- invalid email address popup message-->
                <div class="popup-message">
                    <span class="popup-message-content"></span>
                </div>

                <!-- form submit button -->
                <button class="submit-button">Subscribe to monthly newsletter</button>
            </form>
        </section>

        <!-- section 2-->
        <figure>
            <img class="newsletter-page-image" src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </figure>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">BRIGHT</a>.
    </div>

    <script src="scripts-and-styles/index.js"></script>
</body>

</html>
